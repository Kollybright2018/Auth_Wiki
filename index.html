    <title>Welcome Auth-Wiki || Login Page</title>
</head>
<body>

    <div class="container">
        <div class="nav-con">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
           <img src="images/logo.png" width="200" alt="" srcset="">
            <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->

          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </div>
      </div>
      
      <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <h2  class="text-center">Sign-in</h2>
                <form action="" class="from">
                    <div class="form-group mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" name="email" id=""  class="form-control">
                    </div>

                    <div class="form-group mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="email" id=""  class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="input" name="submit" id="" value="Sign" class="btn btn-primary form-control">
                    </div>
                </form>

                <p class="text-end mt-3"><a href="">Forget Your Password ?</a></p>
                <p class="text-center">or Sign in with:</p>

                <div class="btn-group d-flex flex-column "> 
                 <button type="button" class="btn-outline-primary bg-light text-primary btn btn-light  text-center">Sign in with Google</button> <br>
                  <button type="button" class="btn-outline-none  text-primary btn btn-light ">Sign in with Git Hub</button>

                </div>
                  
            </div>
        </div>
      </div>
